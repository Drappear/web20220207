<!DOCTYPE html>
<html>
<head>
    <style>
        /* pseudo class selector (pseudo:가짜) 한개의 :이 앞에 붙음 */
        :link {
            color: brown;
        }
        :visited {
            color: yellow;
        }
    </style>
</head>
<body>
    <a href="https://www.daum.net">DAUM</a>

    <br>

    <a href="https://www.naver.com">NAVER</a>

    <br>

    <a href="https://www.duckduckgo.com">duckduckgo</a>
</body>
</html>
