<!DOCTYPE html>
<html>
  <head>
    <style>
      a {
        border: 2px solid black;
      }

      .container > span {
        width: 100px;
        height: 100px;
        margin: 20px;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <!-- a*3>lorem2 / inline-->
    <a href="">Lorem, ipsum.</a>
    <a href="">Nihil, fugit!</a>
    <a href="">Quae, obcaecati?</a>

    <hr>

    <!-- img*2 / inline-->
    <img src="../html/imgcapture.png" alt="img1">
    <img src="../html/imgcapture2.png" alt="img2">

    <!-- span*3>lorem2 / inline-->
    <span>Lorem, ipsum.</span>
    <span>Deserunt, enim.</span>
    <span>Omnis, vitae.</span>

    <hr>

    <!-- .container -->
    <!-- div.container -->
    <!-- div element는 자주 사용되기에 생략해도 자동으로 생성됨 -->
    <div class="container">
      <!-- span*3>lorem2 -->
      <span>Lorem, ipsum.</span><span>Eum, aperiam.</span><span>Laudantium, facilis.</span>
    </div>

    <p>inline 요소는 width, height, padding, margin이 의도한대로 적용이 안됨</p>
  </body>
</html>
