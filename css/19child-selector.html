<!DOCTYPE html>
<html>
<head>
    <style>
        li {
            background-color: gold;
        }

        ul > li {
            /* ul안의 li element */
            text-decoration: line-through;
        }

        ol > li {
            font-size: 40px;
        }
        
    </style>
</head>
<body>
    <!-- ul>li*3>lorem1^^ol>li*3>lorem1 -->
    <ul>
        <li>Lorem.</li>
        <li>Cum.</li>
        <li>Amet.</li>
    </ul>
    <ol>
        <li>Lorem.</li>
        <li>Explicabo.</li>
        <li>Cupiditate!</li>
    </ol>
</body>
</html>
