<!DOCTYPE html>
<html>
<head>
    <style>
        #head1 {
            border-style: solid;
        }
        #head2 {
            border-style: dashed;
        }
        #head3 {
            border-style: dotted;
        }
        #head4 {
            border-style: double;
        }
        #head5 {
            border-style: ridge;
        }
        #head6 {
            border-style: inset;
        }
        #head7 {
            border-style: outset;
        }
        #head8 {
            border-style: groove;
        }
    </style>
</head>
<body>
    <!-- h1#head$*10>lorem3 -->
    <h1 id="head1">Lorem, ipsum dolor.</h1>
    <h1 id="head2">Aliquam, cupiditate ratione!</h1>
    <h1 id="head3">Quod, ipsum sunt!</h1>
    <h1 id="head4">Dolorem, saepe numquam.</h1>
    <h1 id="head5">Recusandae, omnis. Fugit!</h1>
    <h1 id="head6">Quasi, accusantium autem?</h1>
    <h1 id="head7">Pariatur, facere sint?</h1>
    <h1 id="head8">Commodi, eaque ratione?</h1>
    <h1 id="head9">Cum, eveniet? Ut.</h1>
    <h1 id="head10">Architecto, alias perferendis?</h1>
</body>
</html>
