<!DOCTYPE html>
<html>
<head>
    <style>
        /* id selector는 class selector보다 구체적이며 구체적일수록 서순 상관없이 우선순위를 가짐 */
        h1#head4.note{
            /* element, id, class를 모두 적어 구체적 */
            color: aqua;
        }
        #head3 {
            color: brown;
        }
        .note.error {
            color: gold;
        }
        .error {
            color: red;
        }

        .note {
            color: blue;
        }


    </style>
</head>
<body>
    <!-- h1#head$.note*2>lorem3 -->
    <h1 id="head1" class="note">Lorem, ipsum dolor.</h1>
    <h1 id="head2" class="note">Nostrum, sit excepturi?</h1>

    <!-- h1#head$@3.note.error*2>lorem3 -->
    <h1 id="head3" class="note error">Lorem, ipsum dolor.</h1>
    <h1 id="head4" class="note error">Repudiandae, soluta provident.</h1>

</body>
</html>
