    <input type="text" id="input1">
    <button id="button1">점수 확인</button>
    <h1 id="result1"></h1>

    <script>
      // input에 "a", 또는 "A" 입력 후 버튼 클릭하면 h1에 "90점 이상입니다." 출력
      // "b" 또는 "B" 입력 후 버튼 클릭하면 h1에 "80점 이상입니다."출력
      // "c" 또는 "C" 입력 후 버튼 클릭하면 h1에 "70점 이상입니다."출력
      // "d" 또는 "D" 입력 후 버튼 클릭하면 h1에 "60점 이상입니다."출력
      // "a", "A", "b", "B", "c", "C", "d", "D"가 아니면 "다시 입력해주세요."출력

      document.querySelector("#button1").onclick = function() {
        let grade = document.querySelector("#input1").value;
        // let score = Number(document.querySelector("#input1").value);
        switch (grade) {
          case "a":
          case "A":
            document.querySelector("#result1").innerHTML = "90점 이상입니다.";
            break;

          case "b":
          case "B":
            document.querySelector("#result1").innerHTML = "80점 이상입니다.";            
            break;

          case "c":
          case "C":
            document.querySelector("#result1").innerHTML = "70점 이상입니다.";            
            break;

          case "d":
          case "D":
            document.querySelector("#result1").innerHTML = "60점 이상입니다.";            
            break;

          default:
            document.querySelector("#result1").innerHTML = "다시 입력해주세요.";
